name: "12 (A) ğŸ“¦ï¸ Build Installers"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: |
          cd src/installers/stub-win64-installer
          pnpm install

      - name: Build installer
        run: |
          deno task installer-win64-stub-build

      - name: Copy installer to target
        run: |
          mkdir -p ./output
          cp -r ./target/release/stub-installer.exe ./output/floorp-stub.installer.exe

      # Upload unsigned installer directly as final artifact
      - name: Upload final installer artifacts ğŸ
        uses: actions/upload-artifact@v4
        with:
          name: floorp-stub-installer
          path: ./output/floorp-stub.installer.exe
          retention-days: 30
